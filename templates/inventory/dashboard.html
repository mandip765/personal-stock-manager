<!DOCTYPE html>
<html>
<head>
  <title>Stock Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2>Your Stock</h2>

{% for item in low %}
<p style="color:red;">⚠ {{ item.name }} low stock</p>
{% endfor %}

<ul>
{% for item in items %}
<li>{{ item.name }} — {{ item.quantity }}</li>
{% endfor %}
</ul>

</body>
</html>
